<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>them - vao giua 2 so chan</title>
</head>
<body>
<script>
    let num=window.prompt();
    let str = num.toString();
    let result = [str[0]];
    console.log(str[0]);

    for(let x=1; x<str.length; x++)
    {
        if((str[x-1]%2 === 0)&&(str[x]%2 === 0))
        {
            result.push('-', str[x]);
        }
        else
        {
            result.push(str[x]);
        }
    }
    document.write(result.join(''));
</script>
</body>
</html>
